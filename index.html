<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">Restaurant</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <h2 class="center-align">Welcome to Our Restaurant</h2>
        </div>
        
        <!-- Google Form Section -->
        <div id="contact">
            <h4>Reservation Form</h4>
            <form id="reservation-form" action="https://docs.google.com/forms/d/e/1FAIpQLSczZvTydFOqrV9bzJ6XKwNkdGgIbhblH9l8fTxTfP5lk77kdA/formResponse" method="POST">
                <div class="input-field col s12">
                    <input type="text" id="name" name="entry.2005620554" required>
                    <label for="name">Your Name</label>
                </div>

                <div class="input-field col s12">
                    <input type="email" id="email" name="entry.1045781291" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="input-field col s12">
                    <input type="number" id="guests" name="entry.1166974658" required>
                    <label for="guests">Number of Guests</label>
                </div>

                <div class="input-field col s12">
                    <input type="date" id="date" name="entry.839337160" required>
                    <label for="date">Reservation Date</label>
                </div>

                <div class="input-field col s12">
                    <input type="time" id="time" name="entry.1203281374" required>
                    <label for="time">Reservation Time</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit Reservation</button>
            </form>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Initialize Materialize components -->
    <script>
        $(document).ready(function() {
            // Initialize Materialize form elements
            M.updateTextFields();
        });
    </script>

</body>
</html>
